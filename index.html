<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museek</title>
    
    <!-- Font Awesome 6 Free CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Museek">Museek</li>
            <li>Home</li>
            <li>About</li>   
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of Taylor</h1>
            <div>
                <div class="songItem">
                    <img src="cover.jpeg" alt="1">
                    <span class="songListPlay"><span>05:30</span>  <i class="fas fa-play-circle fa-2x"></i></span>
                    </div>
                </div>

                 
            </div>
            <!-- Songs will go here -->
        </div>
        <div class="songBanner">
            <!-- Banner/cover art -->
        </div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-backward fa-2x"></i>
            <i class="fas fa-play-circle fa-2x"></i>
            <i class="fas fa-forward fa-2x"></i>   
        </div>
    </div>
            
    <script src="script.js"></script>
</body>
</html>
